<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'NavBar\NavBar.css' %}" />
    <link rel="stylesheet" href="{% static 'voting_list\voting_list.css' %}" />
    <link rel="stylesheet" href="{% static 'reset.css' %}" />
  </head>
  <body>
    <div class="voting-list-block">
      <nav class="navbar">
        <div class="navbar__container">
          <a class="navbar__item" href="{% url 'voting_list' %}">Главная</a>
          {% if user.is_authenticated %}
          <a class="navbar__item" href="{% url 'logout' %}">Выйти</a>
          {% else %}
          <a class="navbar__item" href="{% url 'login' %}">Войти</a>
          {% endif %}
        </div>
      </nav>
      <div class="voting-list-container">
        <h1 class="voting-list-container__title">Home</h1>
        <div class="voting-list">
          {% for voting in votings %}
          <div class="voting-list__item">
            <div class="item__creater">
              <div class="creater__icon"></div>
              <div class="creater__name">
                <p>{{ voting.author.username }}</p>
              </div>
            </div>
            <a href="{% url 'voting_detail' voting.id %}" class="item__title">{{ voting.title }}</a>
            <p class="item__description">{{ voting.description }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
