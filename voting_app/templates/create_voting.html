<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="container mt-5">
    <h2 class="mb-4">Create a New Voting</h2>
    <form method="post" action="{% url 'create_voting' %}" id="voting-form" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <div class="mb-3" id="options-container">
        <label for="id_options" class="form-label">Options:</label>
        <div class="options-wrapper">
          <input
            type="text"
            name="option-field"
            class="form-control option-field"
            required
          />
          <button type="button" class="btn btn-primary add-option-btn">Add Option</button>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Create Voting</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const optionsContainer = document.getElementById("options-container");
        const addOptionBtn = document.querySelector(".add-option-btn");

        addOptionBtn.addEventListener("click", function () {
          const newInput = document.createElement("input");
          newInput.type = "text";
          newInput.name = "option-field";
          newInput.className = "form-control option-field";
          newInput.required = true;

          const wrapper = document.createElement("div");
          wrapper.className = "options-wrapper mt-2";
          wrapper.appendChild(newInput);

          optionsContainer.appendChild(wrapper);
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-1q8w5EXr1wGPJkGN+6iNl6jZilxLcweCdSQBIof2IbAL6x70z2ROewpRDMcH+8xq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>
  </body>
</html>
