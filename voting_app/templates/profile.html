{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ user.username }}</title>
    <link rel="stylesheet" href="{% static 'css\index.css' %}" />
    <link rel="stylesheet" href="{% static 'css\menu.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css\header.css' %}" />
    <link rel="stylesheet" href="{% static 'css\scrollbar.css' %}" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    {% include "NavBar.html" %}
    <div class="content">
      <header>
        <form action="/search/" method="post" class="form_search">
          {% csrf_token %}
          <div class="header_search">
            <div class="header_search_container">
              <div class="header__search__input__container">
                <input
                  id="input"
                  class="header__search__input"
                  type="search"
                  autocomplete="off"
                  spellcheck="false"
                  role="combobox"
                  aria-controls="matches"
                  placeholder="Введите поисковый запрос"
                  aria-expanded="false"
                  aria-live="polite"
                  name="search"
                />
              </div>
            </div>
            <div>
              <button type="submit">Найти</button>
            </div>
          </div>
        </form>
        <div class="header__log">
          {% if user.is_authenticated %}
          <div class="header__log__container">
            <a class="header__log-text" href="{% url 'logout' %}">Выйти</a>
          </div>
          {% else %}
          <div class="header__log__container">
            <a class="header__log-text" href="{% url 'login' %}">Войти</a>
          </div>
          {% endif %}
        </div>
      </header>
      <main>
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-3">
              <div class="text-center">
                <div
                  class="bg-secondary text-light rounded-circle d-inline-block"
                  style="width: 150px; height: 150px; line-height: 150px"
                >
                  <span>У тебя лицо кривое</span>
                </div>
              </div>
            </div>
            <div class="col-md-9 d-flex flex-column justify-content-center">
              <h1>{{ user.username }}'s Profile</h1>
              <p>{{ user.email}}</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
